<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Extrato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class='list-extrato'>
    <ion-list>

      <ion-row style=" width: 100%; height: 100%;">
        <ion-col style=" width: 100%; height: 100%; font-size: larger; padding-left: 20px;">Data</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">TÃ­tulo</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">Valor</ion-col>
        <div class="linha"></div>
      </ion-row>
      <ion-item lines="none" *ngFor='let item of extrato'>
        <ion-row style=" width: 100%; height: 100%;"
          [ngClass]="{teste1: item.tipo == 'entrada',teste2: item.tipo == 'saida'}">
          <ion-col style=" width: 100%; height: 100%; padding-left: 20px;">{{converteData(item.data)}}</ion-col>
          <ion-col style=" width: 100%; height: 100%;">{{item.titulo}}</ion-col>
          <ion-col style=" width: 100%; height: 100%;"> R${{item.valor}}</ion-col>
        </ion-row>

      </ion-item>

    </ion-list>
  </div>
</ion-content>
