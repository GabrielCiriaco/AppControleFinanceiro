<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Extrato

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor = 'let item of extrato'>
      {{item.tipo}} {{item.valor}}
    </ion-item>

  </ion-list>
  
</ion-content>
