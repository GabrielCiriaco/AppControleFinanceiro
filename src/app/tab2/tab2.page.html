<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Extrato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class='list-extrato'>
    <ion-list>

      <ion-row style=" width: 100%; height: 100%;">
        <ion-col style=" width: 100%; height: 100%; font-size: larger; padding-left: 20px;">Data</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">TÃ­tulo</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">Valor</ion-col>
        <div class="linha"></div>
      </ion-row>
      <ion-item lines="none" *ngFor='let item of extrato'>
        <ion-row style=" width: 100%; height: 100%;" (click)="setOpen(true, item)"
          [ngClass]="{teste1: item.tipo == 'entrada',teste2: item.tipo == 'saida'}">
          <ion-col style=" width: 100%; height: 100%; padding-left: 20px;">{{converteData(item.data)}}</ion-col>
          <ion-col style=" width: 100%; height: 100%;">{{item.titulo}}</ion-col>
          <ion-col style=" width: 100%; height: 100%;"> R${{item.valor}}</ion-col>

        </ion-row>



      </ion-item>

      <ion-modal trigger="detalhes" [isOpen]="isModalOpen">
        <ng-template>

          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="setOpen(false)">
                  <ion-icon name="return-up-back-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-title> Detalhes </ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="delete()">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>


          <ion-content class="ion-padding">
            <ion-item>
              <ion-label position="stacked">Data</ion-label>
              {{converteData(detalhes.data)}}
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Tipo</ion-label>
              {{detalhes.tipo}}
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Titulo</ion-label>
              {{detalhes.titulo}}
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Detalhes</ion-label>
              {{detalhes.detalhes}}
            </ion-item>


            <ion-item>
              <ion-label position="stacked">Valor</ion-label>
              {{detalhes.valor}}
            </ion-item>

          </ion-content>
        </ng-template>
      </ion-modal>


    </ion-list>
  </div>



</ion-content>
