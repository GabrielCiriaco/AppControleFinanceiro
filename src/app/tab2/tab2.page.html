<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Extrato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor='let item of extrato'>
      <ion-row style="width: 100%;">
        <ion-col>{{converteData(item.data)}}</ion-col>
        <ion-col>{{item.titulo}}</ion-col>
        <ion-col> R${{item.valor}}</ion-col>
      </ion-row>

    </ion-item>

  </ion-list>

</ion-content>
