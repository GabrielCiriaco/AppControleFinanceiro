<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estatísticas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card style="padding: 5px;">
    <ion-card-title style="text-align: center; padding-bottom: 5px;">
      Gráfico de Gastos
    </ion-card-title>
    <canvas #meucanvas width="100%" height="auto"></canvas>



    <ion-list>

      <ion-row style=" width: 100%; height: 100%;">
        <ion-col style=" width: 100%; height: 100%; font-size: larger; padding-left: 20px;">Tipo</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">Valor</ion-col>
        <ion-col style=" width: 100%; height: 100%; font-size: larger;">Porcentagem</ion-col>
        <div class="linha"></div>
      </ion-row>
      <ion-item lines="none" *ngFor='let item of titulos_saida; let i = index'>
        <ion-row style=" width: 100%; height: 100%;">
          <ion-col style=" width: 100%; height: 100%; font-size: small;">{{item}}</ion-col>
          <ion-col style=" width: 100%; height: 100%; font-size: small;">R$ {{valor_saida[i]}}</ion-col>
          <ion-col style=" width: 100%; height: 100%; font-size: small;"> {{valor_porcento[i]}}%</ion-col>
        </ion-row>
      </ion-item>
      <ion-item>

        <ion-row style=" width: 100%; height: 100%;">
          <div class="linha"></div>
          <ion-col style=" width: 100%; height: 100%;">Saida Total:</ion-col>
          <ion-col style=" width: 100%; height: 100%;">------------</ion-col>
          <ion-col style=" width: 100%; height: 100%;">R$: {{saida_total}}</ion-col>
        </ion-row>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
